<!DOCTYPE HTML>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Intranet</title>
    <link rel="stylesheet" href="../bootstrap-4.0.0/css/bootstrap.min.css" />
</head>

<body style="padding-top: 65px;">
    <div>
        <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Teacher</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="home">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="addGrade?gradeStep=1">Grade Management</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <div class="form-group container">
        <div th:if="${gradeStep == 1}">
            <form action="#" method="POST" th:action="@{/teacher/addGrade?gradeStep=2}" id="studentForm">
                <fieldset>
                    <legend>Select Student</legend>
                    <div class="form-group col-xs-4">
                        <label for="studentName">Student</label>
                        <select id="studentNameSelect" class="form-control" name="studentNameSelect">
                            <option th:each="student : ${studentList}" th:value="${student}" th:text="${student}"></option>
                        </select>
                    </div>

                    <input type="submit" value="Submit" />
                    <input type="reset" value="Reset Form" />

                </fieldset>
            </form>
        </div>

        <div th:if="${gradeStep == 2}">
            <form action="#" method="POST" th:action="@{/teacher/op/addGrade?studentNameSelect=}+${studentNameSelect}" id="studentForm">
                <fieldset>
                    <legend>Select Class and Grade</legend>
                    <div class="form-group col-xs-4">
                        <label for="courseName">Section</label>
                        <select id="courseNameSelect" name="courseNameSelect">
                            <option th:each="course : ${courseNameList}" th:value="${course}" th:text="${course}"></option>

                        </select>
                    </div>
                    <div class="form-group col-xs-4">
                        <label for="gradeInput">Grade</label>
                        <input type="number" id="gradeInput" name="gradeInput" />
                    </div>
                    <input type="submit" value="Submit" />

                    <input type="reset" value="Reset Form" />

                </fieldset>
            </form>
        </div>
    </div>

    <script href="../bootstrap-4.0.0/js/bootstrap.min.js"></script>
</body>

</html>
