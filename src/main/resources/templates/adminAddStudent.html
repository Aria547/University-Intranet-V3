<!DOCTYPE HTML>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Intranet</title>
    <link rel="stylesheet" href="../bootstrap-4.0.0/css/bootstrap.min.css" />
</head>

<body style="padding-top: 65px;">
    <div>
        <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Administrator</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="home">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="addStudent">Student Management</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="addNews">News Management</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <div>
        <form action="#" method="POST" th:action="@{/admin/op/addStudent}" id="studentForm">
            <fieldset>
                <div class="form-group container">
                    <legend>Create Student</legend>
                    <div class="form-group col-xs-4">
                        <label for="studentFn">First Name</label>
                        <input type="text" class="form-control" id="studentFN" name="studentFN" />
                    </div>

                    <div class="form-group col-xs-4">
                        <label for="studentLN">Last Name</label>
                        <input type="text" class="form-control" id="studentLN" name="studentLN" />
                    </div>

                    <div class="form-group col-xs-4">
                        <label for="studentLogin">Login</label>
                        <input type="text" class="form-control" id="studentLogin" name="studentLogin" />
                    </div>

                    <div class="form-group col-xs-4">
                        <label for="studentPwd">Password</label>
                        <input type="text" class="form-control" id="studentPwd" name="studentPwd" aria-describedby="passwordHelp" />
                        <small id="passwordHelp" class="form-text text-muted">Avoid weak password...</small>
                    </div>

                    <div class="form-group col-xs-4">
                        <label for="studentSection">Section</label>
                        <select id="studentSectionSelect" class="form-control" name="studentSectionSelect">
                            <option th:each="section : ${sectionList}" th:value="${section}" th:text="${section}"></option>
                        </select>
                    </div>
                    <br />
                    <br />

                    <input type="submit" value="Submit" />
                    <input type="reset" value="Reset Form" />
                </div>
            </fieldset>
        </form>
    </div>
    <script href="../bootstrap-4.0.0/js/bootstrap.min.js"></script>
</body>

</html>
