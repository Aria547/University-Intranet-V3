# Set here configurations for the database connection
spring.datasource.url = jdbc:mysql://localhost:3306/INTRANETV2

security.user.name=myuser
security.user.password=mypassword

# Username and password
spring.datasource.username = root
spring.datasource.password = esme2017
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

 
# Show or not log for each sql query
spring.jpa.show-sql = true

# Hibernate ddl auto (create, create-drop, update): with "update" the database
# schema will be automatically updated accordingly to java entities found in
# the project
spring.jpa.hibernate.ddl-auto = create

# Naming strategy
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyHbmImpl
spring.jpa.hibernate.naming.physical-strategy=org.springframework.boot.orm.jpa.hibernate.SpringPhysicalNamingStrategy

spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect

server.contextPath=/intranetapp
spring.mvc.view.prefix: /webapp/WEB-INF/jsp/
spring.mvc.view.suffix: .jsp